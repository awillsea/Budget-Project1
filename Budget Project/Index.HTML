<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Index.CSS">
    <title>Budget Tracker</title>

</head>
<body>
    <div class="app">
        <h1>Budget Tracker</h1>

        <div class="balance-container">
            <h2>Your Balance</h2>
            <div id="balance">$1000</div>
        </div>
        <div class="cashflow-container">
            <div class="income-container">
                <h2>Income</h2>
                <div id="income">$2000</div>
            </div>
            <div class="expense-container">
                <h2>Expense</h2>
                <div id="expense">$300</div>
            </div>
        </div>
        
        <div class="transaction-container">
            <h2>Transaction History</h2>
            <ul id="transaction">
                
        </div>

        <div class="form-container">
            <h2>Add A Transaction</h2>
            <form onsubmit="return false">
                <label for="name">Name</label>
                <input id="name" type="text">
                <label for="amount">Amount</label>
                <input id ="amount" type="number">
                <button id="income-button">Add Income</button>
                <button id="expense-button">Add Expense</button>
            </form>
        </div>
    </div>
    <script src="Index.JS"> </script>
</body>
</html>
